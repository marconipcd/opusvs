<script>

     const { createApp } = Vue

     createApp({
       data() {
         return {
            clientes: [],
             cliente_selecionado: [],
             enderecos_cliente:[],
             cod_cliente_selecionado: null,
         }
       },
       methods: {
             selectTb(event, id) {

                   var linhas = document.getElementsByClassName("v-selected");
                   for (let i = 0; i < linhas.length; i++) {
                     linhas[i].classList.remove("v-selected")
                   }

                   var linha = event.currentTarget;
                   linha.classList.toggle("v-selected");

                   this.cod_cliente_selecionado = id;

                   if(linha != null){
                       document.getElementById("btExcluir").removeAttribute("disabled");
                       document.getElementById("btAlterar").removeAttribute("disabled");
                       document.getElementById("btHistorico").removeAttribute("disabled");
                   }
             },
             editarCliente() {
                   if (this.cod_cliente_selecionado != null) {

                        this.select_cliente();

                        //if(this.cliente_selecionado != null){
                        //    this.buscarEnderecos()
                        // }


                        if(document.getElementsByClassName("sidebar-collapse").length > 0){
                          document.getElementById('frm-edit').classList.replace('form-edicao', 'form-edicao-open-sidebar-collapse');
                        }else{
                          document.getElementById('frm-edit').classList.replace('form-edicao', 'form-edicao-open');
                        }

                        document.getElementById('content-table').style.display='none';
                   }
             },
             atualizarEdit(){

                    if(document.getElementsByClassName("form-edicao-open").length > 0 || document.getElementsByClassName("form-edicao-open-sidebar-collapse").length > 0){

                          if(document.getElementsByClassName("sidebar-collapse").length > 0 && document.getElementsByClassName("form-edicao-open").length > 0){
                                  document.getElementById('frm-edit').classList.replace('form-edicao-open', 'form-edicao-open-sidebar-collapse');
                          }

                          if(document.getElementsByClassName("sidebar-collapse").length > 0 && document.getElementsByClassName("form-edicao-open-sidebar-collapse").length > 0){
                                  document.getElementById('frm-edit').classList.replace('form-edicao-open-sidebar-collapse', 'form-edicao-open');
                          }

                          if(document.getElementsByClassName("sidebar-collapse").length == 0 && document.getElementsByClassName("form-edicao-open-sidebar-collapse").length > 0){
                                  document.getElementById('frm-edit').classList.replace('form-edicao-open-sidebar-collapse', 'form-edicao-open');
                          }

                          if(document.getElementsByClassName("sidebar-collapse").length == 0 && document.getElementsByClassName("form-edicao-open").length > 0){
                                  document.getElementById('frm-edit').classList.replace('form-edicao-open', 'form-edicao-open-sidebar-collapse');
                          }

                    }

             },
             async select_cliente(){

                let cli;
                const result = await fetch("http://"+location.host+"/cadastro/cliente/find?codigo=" + this.cod_cliente_selecionado)

                    .then(response => response.text())
                    .then(result => {
                        cli = result
                    })
                    .catch(error => console.log('error', error));

                this.cliente_selecionado = JSON.parse(cli);
                // console.log(this.cliente_selecionado);

             },
             buscarCliente(){
                  this.listarClientes(document.getElementById("txtBuscar").value);
             },
             enterBuscar(event){
                  if(event.key == 'Enter'){
                      this.buscarCliente();
                  }
             },
             async listarClientes(s){
                      let cli;
                        const result = await fetch("http://"+location.host+"/cadastro/cliente/findByName?s="+s)

                            .then(response => response.text())
                            .then(result => {
                                cli = result
                            })
                            .catch(error => console.log('error', error));

                        this.clientes = JSON.parse(cli);


                         document.getElementById('tabela').classList.remove("d-none");
                         document.getElementById('loading').style.display='none';

                        // console.log(this.clientes);
             },
             salvarCliente(){
                  this.fecharEdicao();
             },
             fecharEdicao(){
                  document.getElementById('frm-edit').classList.replace('form-edicao-open', 'form-edicao');
                  document.getElementById('frm-edit').classList.replace('form-edicao-open-sidebar-collapse', 'form-edicao');
                  document.getElementById('content-table').style.display='block';
             }
       },
       mounted() {
            this.listarClientes("");
       },
     }).mount('#app')

</script>
